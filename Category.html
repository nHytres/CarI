<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="User.css">
    <link rel="stylesheet" type="text/css" href="fontawesome/css/all.min.css">

    <title>CarI</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary fixed-top" style="--bs-bg-opacity: .75;">
      <div class="container-fluid">
        <a class="navbar-brand text-light ms-2 " href="Home.html">CarI</a>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="row no-gutters mt-5 bg-secondary p-2" style="--bs-bg-opacity: .5;">
      <div class="col-md-2 bg-secondary mt-2 pr-3 pt-2">
        <ul class="nav flex-column ml-3 mb-4">
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="Home.html"><i class="fa-solid fa-house"></i> HOME</a><hr class="bg-white">
          </li>

          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="News.html"><i class="fa-regular fa-newspaper"></i> NEWS</a><hr class="bg-white">
          </li>

          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="Category.html"><i class="fa-solid fa-list"></i> CATEGORY</a><hr class="bg-white">
          </li>

          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="download.html"><i class="fa-solid fa-mobile"></i> MOBILE APP</a><hr class="bg-white">
          </li>

          <li class="nav-item">
            <a class="nav-link active text-white" href="Contact.html"><i class="fa-solid fa-phone"></i> Contact</a><hr class="bg-white">
          </li>
          
        </ul>
      </div>

      <div class="col-md-7 p-5 pt-4">
        <h3><i class="fa-solid fa-list"></i> CATEGORY</h3>
        <div class="row row-cols-1 row-cols-md-2 g-4">
            <div class="col">
                <div class="list-group mt-3">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Body Type</option>
                        <option value="1">MPV</option>
                        <option value="2">Luxury</option>
                        <option value="3">Sport</option>
                      </select>
                  </div>
            </div>
            <div class="col">
                <div class="list-group mt-3">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Brand</option>
                        <option value="1">Toyota</option>
                        <option value="2">Daihatsu</option>
                        <option value="3">Honda</option>
                        <option value="4">Suzuki</option>
                        <option value="5">Isuzu</option>
                        <option value="6">Tesla </option>
                        <option value="7">BMW </option>
                        <option value="8">Wuling</option>
                        <option value="8">Bentley </option>
                        <option value="8">Ferrari </option>
                        <option value="8">Lamborghini </option>
                      </select>
                  </div>
                  <div class="col">
                    <form>
                        <div class="mt-3">
                          <label for="PoductionYear" class="form-label">Production Year</label>
                          <input type="Integer" class="form-control" id="PY" aria-describedby="PYear">
                        </div>
                      </form>
                </div>
            </div>
          </div>
        <div class="card mt-4" style="width: 20rem;">
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button href="carUpdate.html" class="btn btn-primary me-md-2 text-white btn-sm bg-secondary p-2" style="--bs-bg-opacity: .5;" type="button">Find</button>
        </div>
        <hr class="bg-black">
        <div class="card mt-4" style="width: 18rem;">
          <div class="card-body">
            <img src="Hyundai Stargazer.jpg" class="card-img-top" alt="">
            <a href="#" class="btn btn-white text-black">Hyundai Stargazer</a>
          </div>
          
        </div>
      </div>
      <div class="col-md-3 mt-3">
        <div class="card bg-light mt-3" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">Mobile Application</h5>
            <img src="CARI.png" class="card-img-top" alt="">
            <a href="download.html" class="btn btn-primary">Download</a>
          </div>
        </div>

        <div class="card bg-light mt-4" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title mb-5">Chat</h5>
            <div class="form-floating">
              <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
              <label for="floatingTextarea">Comments</label>
            </div>
          </div>
        </div>
      </div>
    </div>
